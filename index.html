青春，也总得自己来一掷我身中的迟暮。    ——《希望》","要求经济权固然是很平凡的事，然而也许比要求高尚的参政权以及博大的女子解放之类更烦难。    ——《娜拉走后怎样》","生活在人们的同情之下，已经是不自由了，然而倘有一百个娜拉出走，便连同情也减少，有一千一万个出走，就得到厌恶了，断不如自己握着经济权之为可靠。    ——《娜拉走后怎样》","然而，有缺点的战士终竟是战士，完美的苍蝇也终竟不过是苍蝇。    ——《战士和苍蝇》","不过在戏台上罢了，悲剧将人生的有价值的东西毁灭给人看，喜剧将那无价值的撕破给人看。讥讽又不过是喜剧的变简的一支流。    ——《再论雷峰塔的倒掉》","She walks in beauty, like the night; Of cloudless climes and starry skies.    ——She Walks in Beauty","从来就没有什么救世主， 也不靠神仙皇帝！ 要创造人类的幸福， 全靠我们自己！    ——L&#39;Internationale","曲曲折折的荷塘上面，弥望的是田田的叶子。叶子出水很高，像亭亭的舞女的裙。层层的叶子中间，零星地点缀着些白花，有袅娜地开着的，有羞涩地打着朵儿的；正如一粒粒的明珠，又如碧天里的星星，又如刚出浴的美人。    ——《荷塘月色》","月光如流水一般，静静地泻在这一片叶子和花上。薄薄的青雾浮起在荷塘里。叶子和花仿佛在牛乳中洗过一样；又像笼着轻纱的梦。   ——《荷塘月色》","吾今死无余憾，国事成不成自有同志者在。    ——《与妻书》","三五之夜，明月半墙，桂影斑驳，风移影动，珊珊可爱。    ——《项脊轩志》","庭有枇杷树，吾妻死之年所手植也，今已亭亭如盖矣。    ——《项脊轩志》","Because the people who are crazy enough to think they can change the world, are the ones who do.    ——Think Different","古人之观于天地、山川、草木、虫鱼、鸟兽，往往有得，以其求思之深而无不在也。    ——《游褒禅山记》","而世之奇伟、瑰怪，非常之观，常在于险远，而人之所罕至焉，故非有志者不能至也。    ——《游褒禅山记》","然力足以至焉，于人为可讥，而在己为有悔；尽吾志也而不能至者，可以无悔矣，其孰能讥之乎？    ——《游褒禅山记》","此所以学者不可以不深思而慎取之也。    ——《游褒禅山记》","失掉了他信力，就会疑，一个转身，也许能够只相信了自己，倒是一条新生路，但不幸的是逐渐玄虚起来了。    ——《中国人失掉自信力了吗》","我们从古以来，就有埋头苦干的人，有拼命硬干的人，有为民请命的人，有舍身求法的人，…… 虽是等于为帝王将相作家谱的所谓 “正史”，也往往掩不住他们的光耀，这就是中国的脊梁。    ——《中国人失掉自信力了吗》","要论中国人，必须不被搽在表面的自欺欺人的脂粉所诓骗，却看看他的筋骨和脊梁。    ——《中国人失掉自信力了吗》","燕子去了，有再来的时候；杨柳枯了，有再青的时候；桃花谢了，有再开的时候。但是，聪明的，你告诉我，我们的日子为什么一去不复返呢？   ——《匆匆》","在逃去如飞的日子里，在千门万户的世界里的我能做些什么呢？只有徘徊罢了，只有匆匆罢了；在八千多日的匆匆里，除徘徊外，又剩些什么呢？    ——《匆匆》","Away! away! for I will fly to thee, Not charioted by Bacchus and his pards, But on the viewless wings of Poesy.    ——Ode to a Nightingale","Thou wast not born for death, immortal Bird!    ——Ode to a Nightingale","O Captain! my Captain! rise up and hear the bells.    ——O Captain! My Captain!","From fearful trip the victor ship comes in with object won.    ——O Captain! My Captain!","长亭外，古道边，芳草碧连天。晚风拂柳笛声残，夕阳山外山。天之涯，地之角，知交半零落。一瓢浊酒尽余欢，今宵别梦寒。    ——《送别》","长亭外，古道边，芳草碧连天。孤云一片雁声酸，日暮塞烟寒。伯劳东，飞燕西，与君长别离。把裤牵衣泪如雨，此情谁与语。    ——《送别》","骊歌初动，离情辘辘，惊惜韶光匆促，毋忘所训，谨遵所嘱，从今知行弥笃，更愿诸君，矢勤矢勇，指戈长白山麓。去矣男儿，切莫踯躅，矢志复兴民族。    ——《骊歌》","怀昔叙首，朝夕同堂，亲爱兮未能忘，今朝隔别，天各一方，山高兮水又长，依稀往事，费煞思量，一思兮一心伤。前途茫茫，何时相见，相见兮在何方。    ——《骊歌》","碧梧何荫郁，绿满庭宇。羽毛犹未丰，飞向何处？乘车戴笠，求无愧于生。清歌一曲，行色匆匆。    ——《春晖中学毕业歌》","浩浩乎！平沙无垠，夐不见人。河水萦带，群山纠纷。    ——《吊古战场文》","苍苍蒸民，谁无父母？提携捧负，畏其不寿。谁无兄弟？如足如手。谁无夫妇？如宾如友。生也何恩，杀之何咎？  ——《吊古战场文》","Again, you can’t connect the dots looking forward. You can only connect them looking backwards, so you have to trust that the dots will somehow connect in your future.     ——Steve Jobs&#39; Stanford Commencement Address 2005","Because believing that the dots will connect down the road will give you the confidence to follow your heart, even when it leads you off the well-worn path. And that will make all the difference.   ——Steve Jobs&#39; Stanford Commencement Address 2005","I’m convinced that the only thing that kept me going was that I loved what I did.    ——Steve Jobs&#39; Stanford Commencement Address 2005","As with all matters of the heart, you’ll know when you find it.     ——Steve Jobs&#39; Stanford Commencement Address 2005","Your time is limited, so don’t waste it living someone else’s life.    ——Steve Jobs&#39; Stanford Commencement Address 2005","Don’t let the noise of others’ opinions drown out your own inner voice.    ——Steve Jobs&#39; Stanford Commencement Address 2005","And most important, have the courage to follow your heart and intuition.    ——Steve Jobs&#39; Stanford Commencement Address 2005","Stay hungry. Stay foolish.    ——Steve Jobs&#39; Stanford Commencement Address 2005","Nous entrerons dans la carrière Quand nos aînés n’y seront plus, Nous y trouverons leur poussière Et la trace de leurs vertus!     ——La Marseillaise"]'></span></div></div></main><footer class=footer><span>Copyright
